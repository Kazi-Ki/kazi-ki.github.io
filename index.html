<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title> トップページ-Kaziki </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #202124;
    }
    header {
      background: white;
      padding: 12px 24px;
      box-shadow: 0 1px 3px rgba(60,64,67,.3);
      font-size: 20px;
      font-weight: 500;
      border-bottom: 1px solid #e0e0e0;
    }
    /* 検索バー風のエリア */
    .search-bar {
      background: white;
      margin: 16px auto;
      max-width: 600px;
      width: 90%;
      border: 1px solid #dfe1e5;
      box-shadow: 0 1px 6px rgb(32 33 36 / 28%);
      border-radius: 24px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #5f6368;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 0 0 40px;
      color: #5f6368;
    }
    .content-wrapper {
      max-width: 600px;
      width: 90%;
    }
    .card {
      background: white;
      padding: 24px 32px;
      box-shadow: 0 1px 2px rgba(60,64,67,.15);
      border-radius: 8px;
      margin-bottom: 16px;
      color: #202124;
    }
    .card h3 {
      margin-top: 0;
      color: #202124;
    }
    .card small {
      color: #5f6368;
    }
  </style>
</head>
<body>
  <header>
    KaziKiの掲示板
  </header>
  <!-- ここが検索バー風の一言エリア -->
  <div class="search-bar">
    このページは開発中です…
  </div>
  <main>
    <div class="content-wrapper">
      <div class="card">
        <p>もう少ししたら色々な進捗や成果をここに投稿していきます！</p>
      </div>

      <div class="card">
        <h3>進捗報告</h3>
        <small>000000</small>
        <p> 本ページを作成。</p>
      </div>

      
    </div>
  </main>
</body>
</html>
